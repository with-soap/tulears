<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		div{
			width: 300px;
			height: 300px;
			background-image: url(dali1.jpg);
			background-size: cover;
			background-position: center;
			border-radius: 50%;
		}
		.rotate {
			background-image: url("dali1.jpg");
			border: 2px solid green;
			transition: background-image ease-in-out;
			transition-delay: 1s;
		}

		.rotate:hover {
			border: 2px solid red;
			background-image: url("dali2.jpg");
		}
		.rotate:active {
			transform: rotate(180deg);
		}

		.translate {
		transition:1s;
		}

		.translate:hover {
		transform: translate (100px, 10px);
		}
	</style>
</head>
<body>
	<div class='rotate'></div>
	<div class='translate'></div>
	<div class='scale'></div>
	<div class='skew'></div>
</body>
</html>
