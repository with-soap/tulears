<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- NAV -->
	<nav class="navbar navbar-light bg-dark">
	  <div class="container">
	  	<span class="navbar-brand mb-0 h1" style="color: white;">Weather</span>
	  </div>
	</nav>

	<!-- CITY CARD -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 id="moscowHeading"></h2>
				<h4>Temperature: <span id="moscowTemp"></span> &deg;C</h4>
				<div class="progress">
				  <div id="moscowProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- CITY CARD -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 id="tokyoHeading"></h2>
				<h4>Temperature: <span id="tokyoTemp"></span> &deg;C</h4>
				<div class="progress">
				  <div id="tokyoProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- CITY CARD -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 id="denpasarHeading"></h2>
				<h4>Temperature: <span id="denpasarTemp"></span> &deg;C</h4>
				<div class="progress">
				  <div id="denpasarProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- CITY CARD -->
	<div id="userContainer" class="container" style="display: none;">
		<div class="row">
			<div class="col-12">
				<h2 id="userHeading"></h2>
				<h4>Temperature: <span id="userTemp"></span> &deg;C</h4>
				<div class="progress">
				  <div id="userProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-12">
				<p>
					<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#realModal">Добавить свой город</button>
				</p>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="realModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Чего изволите?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <input id="whatDoYouWant" type="text" class="form-control" placeholder="Введи город, старичок">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Я передумал</button>
	        <button id="magicButton" type="button" class="btn btn-primary">Покажи мне, что ты можешь</button>
	      </div>
	    </div>
	  </div>
	</div> 

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
